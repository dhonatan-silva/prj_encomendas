<!DOCTYPE html>
<html lang="pt-Br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="#{application.contextPath}/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="#{application.contextPath}/css/estilos.css"/>
    </h:head>

    <h:body>
        <ui:insert name="menu">
            <ui:include src="menu.xhtml" />
        </ui:insert>
        <h:panelGroup layout="block" class="container-fluid">
            <ui:insert name="messages">
                <ui:include src="messages.xhtml" />
            </ui:insert>
            <ui:insert name="content">
                <ui:include src="content.xhtml" />
            </ui:insert>
        </h:panelGroup>
        <ui:insert name="footer">
            <ui:include src="footer.xhtml" />
        </ui:insert>

    </h:body>

    <script src="#{application.contextPath}/js/jquery.js"></script>
    <script src="#{application.contextPath}/js/bootstrap.min.js"></script>
    <script src="#{application.contextPath}/js/jquery.mask.min.js"></script>
    <script src="#{application.contextPath}/js/scripts.js"></script>
    <script src="#{application.contextPath}/js/validarform.js"></script>

</html>
